<aside>
  <a href='/'>Uz sākumu</a>
  <ul>
    <% categories.forEach(function (category, index) { %>
        <li <%= category_active===index ? ' class="active"' : '' %>>
          <a href="/<%= category.url %>" title="<%= category.name %>"><%= category.name %></a>
        </li>
    <% }) %>
  </ul>
</aside>
